<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registerMode) {
            <h1>MeetNest</h1>
            <p class="lead">A cozy, welcoming place to meet people.</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg">Join the Community</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register
                            (cancelRegister)="cancelRegisterMode($event)"
                        ></app-register>
                    </div>
                </div>
            </div>
        }

    </div>
</div>
